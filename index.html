<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Ibrahim - UI/UX Designer & Frontend Developer</title>
    <meta name="description" content="Portfolio of Muhammad Ibrahim, a UI/UX Designer and Frontend Developer creating premium digital experiences" />
    <meta name="author" content="Muhammad Ibrahim" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:title" content="Muhammad Ibrahim - UI/UX Designer & Frontend Developer" />
    <meta property="og:description" content="Portfolio showcasing premium digital experiences and design work" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/website-og-image.jpg" />
    <meta property="og:url" content="https://yourdomain.vercel.app" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Muhammad Ibrahim - UI/UX Designer & Frontend Developer" />
    <meta name="twitter:description" content="Portfolio showcasing premium digital experiences and design work" />
    <meta name="twitter:image" content="/website-og-image.jpg" />

    <!-- Favicon & Apple Touch Icons for iPhone/Safari -->
    <link rel="icon" href="/website-og-image.jpg" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/website-og-image.jpg" />
    <meta name="apple-mobile-web-app-title" content="Muhammad Ibrahim" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
